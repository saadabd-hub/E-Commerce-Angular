<div class="container my-4">
  <div class="card">
    <div class="card-header" style="background-color: white">
      <h3 class="text-success">Kategori</h3>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-4" *ngFor="let kategori of kategoriList">
          <div class="text-center">
            <div class="card-block">
              <a routerLink="/kategori/{{ kategori.id }}"><img [src]="kategori.img" alt="" class="rounded w-50" /></a>
              <div class="card-body">
                <h5 class="card-text">{{ kategori.categoryName }}</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
