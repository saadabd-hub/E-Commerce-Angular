<main class="container my-5">
  <div class="shadow p-3 mb-5 bg-white rounded">
    <h3 style="text-align: center; margin-bottom: 2rem">Signup For Free</h3>
    <form [formGroup]="signupForm" (ngSubmit)="signup()">
      <div class="form-group row">
        <label for="inputFirst" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputFirst" formControlName="firstName" />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputLast" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputLast" formControlName="lastName" />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputAge" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="inputAge" formControlName="age" />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPhone" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="inputPhone" formControlName="phone" />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputUsername" formControlName="username" />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" formControlName="password" />
        </div>
      </div>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="staticEmail"
            placeholder="email@example.com"
            formControlName="email"
          />
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Signup</button>
      </div>
    </form>
  </div>
</main>
