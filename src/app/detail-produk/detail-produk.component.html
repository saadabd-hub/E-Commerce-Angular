<main>
  <div class="container mb-4">
    <div class="card">
      <div class="row">
        <div class="col-6">
          <div class="card-body store-body">
            <div class="product-info">
              <div class="product-gallery">
                <div class="product-gallery-featured">
                  <img [src]="detailProduk.picture" alt="" class="img-thumbnail" />
                </div>
              </div>
              <div class="product-seller-recommended">
                <div class="product-description mb-5">
                  <h2 class="mb-5 mt-4">Description</h2>
                  <p>
                    {{ detailProduk.description }}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6 product-payment-details mt-4">
          <h4 class="product-title mb-2">{{ detailProduk.productName }}</h4>
          <h2 class="product-price display-4">{{ detailProduk.price | currency: 'IDR':'symbol-narrow' }}</h2>
          <label for="quant">Quantity</label>
          <input
            type="number"
            name="quantity"
            min="1"
            id="quant"
            class="form-control mb-5 input-lg"
            placeholder="Choose the quantity"
          />
          <button class="btn btn-primary btn-lg btn-block">Buy Now</button>
        </div>
      </div>
    </div>
  </div>
</main>
